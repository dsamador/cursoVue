<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id='app'>
        <h1>{{titulo}}</h1>
        <!-- Para las validaciones siempre toca usar corchetes -->
        <h2 class="bg-dark" :class="[cantidad > 500 ? 'text-success' : 'text-danger']">
            Mi saldo es de : {{cantidad}}
        </h2>
        <!-- Para trabajar con propiedades html toca usar directivas
        por ejemplo la directiva v-bind: -->
        <p>            
            <a v-bind:href="enlace">Enlace a sitio</a>
        </p>
        <!-- Pero usar v-bind: puede ser aburrido, por eso podemos usar :  -->
        <a :href="enlace">Enlace a sitio</a>

        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else>Cuenta inactiva</h2><!-- Esto funciona sÃ³lo si hay un v-if arriba -->
        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0"
        >Cantidad: <span style="color: red;">{{cantidad}}</span></h2>
        <h2 v-else>Sin cantidad</h2>
        <hr>
        <h2>Servicios disponibles</h2>
        <ul>
            <li v-for="(coso, i) in servicios" :key="i">{{i+1}}-{{coso}}</li>
        </ul>
        <hr>
        <button @click="agregarSaldo()">Agregar saldo</button>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Disminuir saldo</button>
    </div>    
    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
